<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deadside Base Build Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Base Build Calculator</h1>

      <!-- Sekcja danych -->
      <div class="section">
        <h2>Data for calculation</h2>
        <div class="form-group">
          <div class="input-row">
            <div class="input-box">
              <div class="number-wrapper">
                <label for="Walls">Walls:</label>
                <div class="custom-number">
                  <button class="btn-minus" data-target="Walls">−</button>
                  <input type="number" id="Walls" value="0" min="0" />
                  <button class="btn-plus" data-target="Walls">+</button>
                </div>
              </div>
            </div>
            <div class="input-box">
              <div class="number-wrapper">
                <label for="Floors">Floors:</label>
                <div class="custom-number">
                  <button class="btn-minus" data-target="Floors">−</button>
                  <input type="number" id="Floors" value="0" min="0" />
                  <button class="btn-plus" data-target="Floors">+</button>
                </div>
              </div>
            </div>
            <div class="input-box">
              <div class="number-wrapper">
                <label for="Foundations">Foundations:</label>
                <div class="custom-number">
                  <button class="btn-minus" data-target="Foundations">−</button>
                  <input type="number" id="Foundations" value="0" min="0" />
                  <button class="btn-plus" data-target="Foundations">+</button>
                </div>
              </div>
            </div>
            <div class="dropdown-container">
              <div class="dropdown-header" id="levelDropdownToggle">
                Select levels ▾
              </div>
              <div class="dropdown-list" id="levelDropdown">
                <label
                  ><input type="checkbox" id="selectAllLevels" checked />
                  Select all</label
                >
                <label
                  ><input
                    type="checkbox"
                    class="level-checkbox"
                    value="1"
                    checked />
                  LVL 1</label
                >
                <label
                  ><input
                    type="checkbox"
                    class="level-checkbox"
                    value="2"
                    checked />
                  LVL 2</label
                >
                <label
                  ><input
                    type="checkbox"
                    class="level-checkbox"
                    value="3"
                    checked />
                  LVL 3</label
                >
                <label
                  ><input
                    type="checkbox"
                    class="level-checkbox"
                    value="4"
                    checked />
                  LVL 4</label
                >
                <label
                  ><input
                    type="checkbox"
                    class="level-checkbox"
                    value="5"
                    checked />
                  LVL 5</label
                >
              </div>
            </div>
          </div>
        </div>
      </div>

      <button id="resetBtn" class="reset">Reset data</button>

      <div id="result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
